<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2d1949d6ba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Get a free course</title>
</head>

<body>

    <div class="main-container">
        <!-----------------------------title --------------------------------->
        <div class="course-title">
            <i class="fas fa-graduation-cap"></i>
            <h2 class="main-title">GET A FREE COURSER </h2>
        </div>
        <!---------------------------- Loading text ----------------------------->
        <div class="loading-text loading">
            <p class="calculating">Calculating....</p>
        </div>
        <!--------------------------- Form box --------------------------------->
        <div class="box">
            <form id="form">
                <div class="form-control">
                    <i class="far fa-user"></i>
                    <input type="text" class="input-box student" name="student" placeholder="Student Name">
                </div>

                <div class="form-control ">
                    <i class="fas fa-book"></i>
                    <input type="text" class="input-box course"  name="course" placeholder="Courser">
                </div>

                <div class="form-control">
                    <i class="fas fa-user-tie"></i>
                    <input class="input-box teacher" type="text" name="teacher" placeholder="Teacher">
                </div>
                    <!--------------------Submit button --------------------------->
                <div class="submit-btn-div ">
                    <button class="subButton" type="submit">Submit</button>
                </div>
            </form>
        </div>
        <!-------------------------------- Loading picture -------------------------->
        <div class="pic-loading loadingTwo">
            <img src="img/loadingpix.gif" class="loading-pic">
        </div>
        <!----------------------------------Cards ----------------------------------->
        <div class="cards">
        </div>
    </div>
 <!---------------------------main-container End ------------------------------->
 
    <script src="js/app.js"></script>
</body>

</html>
